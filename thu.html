  switch(dir){
    case 0: // tr√°i ‚Üí ph·∫£i
      startX = -50; startY = Math.random()*h;
      endX = w+50; endY = Math.random()*h;
      b.style.transform += " scaleX(1)";
      break;
    case 1: // ph·∫£i ‚Üí tr√°i
      startX = w+50; startY = Math.random()*h;
      endX = -50; endY = Math.random()*h;
      b.style.transform += " scaleX(-1)";
      break;
    case 2: // tr√™n ‚Üí d∆∞·ªõi
      startX = Math.random()*w; startY = -50;
      endX = Math.random()*w; endY = h+50;
      break;
    case 3: // d∆∞·ªõi ‚Üí tr√™n
      startX = Math.random()*w; startY = h+50;
      endX = Math.random()*w; endY = -50;
      break;
  }

  b.style.left = startX + "px";
  b.style.top = startY + "px";
  document.body.appendChild(b);

  // bay m∆∞·ª£t
  const duration = 6 + Math.random()*4;
  b.animate(
    [
      { transform: b.style.transform + " translate(0,0)" },
      { transform: b.style.transform + ` translate(${endX-startX}px,${endY-startY}px)` }
    ],
    {
      duration: duration*1000,
      easing: "ease-in-out",
      fill: "forwards"
    }
  );

  setTimeout(()=>b.remove(), duration*1000);
}
